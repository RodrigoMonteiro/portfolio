<div class="skill-box-container">
  <h3>{{ skill.title }}</h3>
  <ul class="list-skills-container">
    <li class="list-skill-item" *ngFor="let skill of skill.skills">
      <img src="{{ skill.icon }}" alt="{{ skill.name }}" class="skill-icon">
      <p>{{ skill.name }}</p>
    </li>
  </ul>
</div>
